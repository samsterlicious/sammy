<mat-dialog-content>
  You don't have your own smart contract yet to allow you to create bets. Would
  you like to create one first?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="createContract()">Yes</button>
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
